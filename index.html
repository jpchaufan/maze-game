
<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Maze Game</title>
        <meta charset="UTF-8">
        <meta name="description" content="No description">
        <meta name="author" content="JP Chaufan Field">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/css.css">      
    </head>
    <body>
        
        <div class="gameScreen">
        	<div class="mazeScreen"></div><div class="fog"></div>

            <div class="battleScreen">
                <div class="gameSide">
                    <div class="gameStats">
                        <div class="gameHealthBar">
                            <div class="gameHealthRemaining"></div>
                        </div>
                    </div>
                    <div class="gamePic"></div>
                </div>
                <div class="playerSide">
                    <div class="playerPic"></div>
                    <div class="playerUI">
                        <div class="playerMenu">


                            <div class="encounterMsg">
                                <p>Encountered a monster!</p>
                                <button class="fight">Fight!</button>
                                <button class="run">Run</button>
                            </div>
                            <div class="battleMenu">
                                <div class="quadrant">
                                    <button class="attack">Attack</button>
                                </div>
                                <div class="quadrant">
                                    <button class="Items">Items</button>
                                </div>
                                <div class="quadrant">
                                    <button class="talk">Talk</button>
                                </div>
                                <div class="quadrant">
                                    <button class="run">Run</button>
                                </div>
                            </div>
                            <div class="attackMenu">
                                <div class="quadrant">
                                    <button class="slash">Slash: an accurate attack</button>
                                </div>
                                <div class="quadrant">
                                    <button class="pierce">Pierce: good against armor</button>
                                </div>
                                <div class="quadrant">
                                    <button class="fireball">Fireball</button>
                                </div>
                                <div class="quadrant">
                                    <button class="run">Run</button>
                                </div>
                            </div>
                            <div class="playerReport">
                                <p></p>
                                <button class="ok">OK!</button>
                                
                            </div>
                            <div class="gameReport">
                                <p></p>
                                <button class="ok">OK!</button>
                                
                            </div>
                            <div class="victory">
                                <p>Victory!</p>
                                <button class="ok">OK!</button>
                                
                            </div>


                        </div>
                        <div class="playerStats">
                            <div class="playerHealthBar">
                                <div class="playerHealthRemaining"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



       <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
       <script type="text/javascript" src="js/js.js"></script>
    </body>
</html>
