
<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Maze Game</title>
        <meta charset="UTF-8">
        <meta name="description" content="No description">
        <meta name="author" content="JP Chaufan Field">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/css.css">      
    </head>
    <body>
        
        <div class="gameScreen">
        	<div class="mazeScreen"></div><div class="fog"></div>

            <div class="battleScreen">
                <div class="gameSide">
                    <div class="gameStats">
                        <div class="gameHealthBar">
                            <div class="gameHealthRemaining"></div>
                        </div>
                    </div>
                    <div class="gamePic"></div>
                </div>
                <div class="playerSide">
                    <div class="playerPic"></div>
                    <div class="playerUI">
                        <div class="playerMenu">


                            <div class="encounterMsg">
                                <p>Encountered a monster!</p>
                                <button class="fight">Fight!</button>
                                <button class="run">Run</button>
                            </div>
                            <div class="battleMenu">
                                <div class="quadrant">
                                    <button class="attack">Attack</button>
                                </div>
                                <div class="quadrant">
                                    <button class="Items">Items</button>
                                </div>
                                <div class="quadrant">
                                    <button class="talk">Talk</button>
                                </div>
                                <div class="quadrant">
                                    <button class="run">Run</button>
                                </div>
                            </div>
                            <div class="attackMenu">
                                <div class="quadrant">
                                    <button class="weapon"><b>Use Weapon Attack</b></button>
                                </div>
                                <div class="quadrant">
                                    <button class="magic"><b>Use Magic</b></button>
                                </div>
                                <div class="quadrant">
                                    <button class="tactic"><b>Use Tactic</b></button>
                                </div>
                                <div class="quadrant">
                                    <button class="back"><b>Back</b></button>
                                </div>
                            </div>
                            <div class="weaponAttackMenu">
                                <div class="quadrant">
                                    <button class="slash"><b>Slash:</b> a powerful attack</button>
                                </div>
                                <div class="quadrant">
                                    <button class="pierce"><b>Pierce:</b> good against armor</button>
                                </div>
                                <div class="quadrant">
                                    <button class=""><b>nothing yet</b></button>
                                </div>
                                <div class="quadrant">
                                    <button class="back"><b>Back</b></button>
                                </div>                                
                            </div>
                            <div class="magicAttackMenu">
                                <div class="quadrant">
                                    <button class="fireball"><b>Fireball</b> basic magical attack</button>
                                </div>
                                <div class="quadrant">
                                    <button class="run"><b>Run</b></button>
                                </div>
                                <div class="quadrant">
                                    <button class="back"><b>Back</b></button>
                                </div>
                                <div class="quadrant">
                                    <button class="back"><b>Back</b></button>
                                </div>
                            </div>
                            <div class="tacticAttackMenu">
                                <div class="quadrant">
                                    <button class="safeguard"><b>Safeguard</b>: recover health and gain armor</button>
                                </div>
                                <div class="quadrant">
                                    <button class="envenom"><b>Envenom</b>: attack with a poisoning blade</button>
                                </div>
                                <div class="quadrant">
                                    <button class="back"><b>Back</b></button>
                                </div>
                                <div class="quadrant">
                                    <button class="back"><b>Back</b></button>
                                </div>
                            </div>
                            <div class="playerReport">
                                <p></p>
                                <button class="ok">OK!</button>
                                
                            </div>
                            <div class="gameReport">
                                <p></p>
                                <button class="ok">OK!</button>
                                
                            </div>
                            <div class="victory">
                                <p>Victory!</p>
                                <p>Found loot: <span class="lootReport">test</span></p>
                                <button class="ok">OK!</button>
                                
                            </div>


                        </div>
                        <div class="playerStats">
                            <div class="playerHealthBar">
                                <div class="playerHealthRemaining"></div>
                            </div>
                            <div class="playerManaBar">
                                <div class="playerManaRemaining"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- Close Battle Screen -->
            <div class="packScreen">
                <div class="equiptUI">
                    <div class="equipSlots">
                        <div class="equipHat equipSlot" space="0"></div>
                        <div class="equipNeck equipSlot" space="1"></div>
                        <div class="equipLeftHand equipSlot" space="2"></div>
                        <div class="equipRightHand equipSlot" space="4"></div>
                        <div class="equipTorso equipSlot" space="3"></div>
                        <div class="equipLeftRing equipSlot" space="5"></div>
                        <div class="equipRightRing equipSlot" space="6"></div>
                    </div>
                    <div class="itemControls">
                        consume selected item: z<br>
                        delete selected item: x
                    </div>
                    <div class="itemInfo">
                        <p class='itemTitle'></p>
                        <p class="itemDesc"></p>
                    </div>

                    <div class="packStatDisplay">
                        <div class="playerHealthBar">
                            <div class="playerHealthRemaining"></div>
                        </div>
                        <div class="playerManaBar">
                            <div class="playerManaRemaining"></div>
                        </div>
                    </div>
                </div>
                <div class="packUI">
                    <div class="packGrid">

                    </div>

                </div>


            </div> <!-- Close pack Screen -->
        </div> <!-- Close Game Screen -->



       <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script><script type="text/javascript" src="js/jqueryui.js"></script><script type="text/javascript" src="js/items.js"></script>
       <script type="text/javascript" src="js/enemies.js"></script>
       <script type="text/javascript" src="js/js.js"></script>
    </body>
</html>
